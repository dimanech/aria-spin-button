<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="spin-button.css">
</head>
<body>
	
	<div class="spinbutton">
		<button tabindex="-1">-</button>
		<input
				type="text"
				value="0"
				role="spinbutton"
				aria-valuenow="0"
				aria-valuemin="0"
				aria-valuemax="50"
		/>
		<button tabindex="-1">+</button>
	</div>
	
	<p>Disabled</p>
	
	<div class="spinbutton">
		<button tabindex="-1">-</button>
		<input
				disabled
				type="text"
				value="0"
				role="spinbutton"
		/>
		<button tabindex="-1">+</button>
	</div>
	
	<p>No min/max</p>
	
	<div class="spinbutton">
		<button tabindex="-1">-</button>
		<input
				type="text"
				value="0"
				role="spinbutton"
		/>
		<button tabindex="-1">+</button>
	</div>
	
	<p>-15 - 15</p>
	
	<div class="spinbutton">
		<button tabindex="-1">-</button>
		<input
				type="text"
				value="0"
				role="spinbutton"
				aria-valuemin="-15"
				aria-valuemax="15"
		/>
		<button tabindex="-1">+</button>
	</div>
	
	<p>Only negative numbers</p>
	
	<div class="spinbutton">
		<button tabindex="-1">-</button>
		<input
				type="text"
				value="-5"
				role="spinbutton"
				aria-valuemin="-15"
				aria-valuemax="-5"
		/>
		<button tabindex="-1">+</button>
	</div>
	
	<p>Only positive numbers w/o 0</p>
	
	<div class="spinbutton">
		<button tabindex="-1">-</button>
		<input
				type="text"
				value="1"
				role="spinbutton"
				aria-valuenow="1"
				aria-valuemin="1"
				aria-valuemax="50"
		/>
		<button tabindex="-1">+</button>
	</div>
	
	<script src="spin-button.js"></script>
</body>
</html>
